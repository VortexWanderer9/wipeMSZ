<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Elliot</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/links/contract.css">
</head>
<body>
  <div class="contact-container">
    <div class="terminal">
      <h1 class="title">[ Elliot's Secure Contact Terminal ]</h1>
      <p class="subtitle">> Establishing secure connection...</p>
      
      <form class="contact-form">
        <label>Username:</label>
        <input type="text" placeholder="Anonymous_User_1337" required>

        <label>Email:</label>
        <input type="email" placeholder="anonymous@fsociety.net" required>

        <label>Message:</label>
        <textarea placeholder="Type your encrypted message..." required></textarea>

        <button type="submit">Transmit Securely</button>
      </form>

      <div class="contact-info">
        <p class="note">* Your message will be encrypted and sent to Elliot's dark server.</p>
        <p class="note">* Do not share sensitive personal info. Hack the planet responsibly.</p>
      </div>
    </div>
  </div>
</body>
</html>
