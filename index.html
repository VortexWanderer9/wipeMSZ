<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiperZero - Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="matrix"></div>

  <div class="login-terminal">
    <h1 class="terminal-title" id="title">Initializing Secure Access...</h1>

    <form id="loginForm" class="terminal-form">
      <label>Username:</label>
      <input type="text" id="username" autocomplete="off" required>
      <span class="error" id="usernameError"></span>

      <label>Password:</label>
      <input type="password" id="password" required>
      <span class="error" id="passwordError"></span>

      <button type="submit" class="login-btn">ACCESS</button>
      <p class="terminal-msg" id="loginMsg"></p>
    </form>

    <div class="terminal-footer">
      <p>[ WiperZero v1.0 | Secure Node Access ]</p>
    </div>
  </div>

  <script src="script/login.js"></script>
</body>
</html>
